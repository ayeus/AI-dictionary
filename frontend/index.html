<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Word Dictionary</title>
    <link rel="stylesheet" href="/styles/main.css">
    <link rel="stylesheet" href="/styles/result_box.css">
    <link rel="stylesheet" href="/styles/responsive.css">
</head>
<body>
    <div class="container">
        <h1>AI Word Dictionary</h1>
        <div class="tabs">
            <button onclick="showTab('daily')">Daily Word</button>
            <button onclick="showTab('categories')">Categories</button>
            <button onclick="showTab('quiz')">Quiz/Puzzle</button>
            <button onclick="showTab('recap')">Recap</button>
            <button onclick="showTab('history')">History</button>
            <button onclick="showTab('profile')">Profile</button>
        </div>
        <input id="word-input" type="text" placeholder="Enter a word">
        <button onclick="searchWord()">Search</button>
        <div id="content"></div>
    </div>
    <script src="/scripts/home.js"></script>
    <script src="/scripts/categories.js"></script>
    <script src="/scripts/word_detail.js"></script>
    <script src="/scripts/quiz_puzzle.js"></script>
    <script src="/scripts/recap.js"></script>
    <script src="/scripts/history.js"></script>
    <script src="/scripts/profile.js"></script>
</body>
</html>
